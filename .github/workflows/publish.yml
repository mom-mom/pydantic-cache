name: Publish Python 🐍 distribution 📦 to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # OIDC 인증에 필수
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi  # PyPI의 Trusted Publisher 설정과 일치해야 함
      url: https://pypi.org/p/pydantic-typed-cache
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # with:
      #   repository-url: https://test.pypi.org/legacy/  # TestPyPI로 테스트할 때 주석 해제