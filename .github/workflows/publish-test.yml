on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
      - 'pydantic_cache/**'
  workflow_dispatch:  # ìˆ˜ë™ìœ¼ë¡œ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  id-token: write  # OIDC ì¸ì¦ì— í•„ìˆ˜
  contents: read

jobs:
  build-and-test-publish:
    runs-on: ubuntu-latest
    environment:
      name: testpypi  # TestPyPIì˜ Trusted Publisher ì„¤ì •ê³¼ ì¼ì¹˜í•´ì•¼ í•¨
      url: https://test.pypi.org/p/pydantic-typed-cache
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/